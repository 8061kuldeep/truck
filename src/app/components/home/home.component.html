<div>
  <h2 class="text-center text-info">{{ datatitle | async }}</h2>

  <table class="table table-stripped container">
    <tr>
      <th>Username</th>
      <th>Address</th>
      <th>From</th>
      <th>To</th>
      <th>Date</th>
      <th>Arrival time</th>
      <th>Departure time</th>
      <th>Action</th>
    </tr>

    <tr *ngFor="let i of obj; index as ind">
      <td>{{ i.username }}</td>
      <td>{{ i.address }}</td>
      <td>{{ i.from }}</td>
      <td>{{ i.to }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.arrival }}</td>
      <td>{{ i.departure }}</td>
      <td>
        <button
          type="button"
          class="btn btn-success"
          disabled
          (click)="request(ind)"
          *ngIf="!i.status"
        >
          request sent
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-success"
          (click)="request(ind)"
          *ngIf="i.status"
        >
          request
        </button>
      </td>
    </tr>
  </table>

  <div *ngIf="fetching">
    <div>
      <h3 class="text-center text-primary">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        fetching data....
      </h3>
    </div>
  </div>
</div>
