<app-driverhome></app-driverhome>
<div class="decor">
  <form
    [formGroup]="post"
    (ngSubmit)="create()"
    class="needs-validation container col-md-12"
  >
    <div class="form-group">
      <label for="From">From:</label
      ><input
        type="text"
        class="form-control"
        formControlName="from"
        required
      />
    </div>
    <div class="form-group">
      <label for="To">To:</label
      ><input type="text" class="form-control" formControlName="to" required />
    </div>
    <div class="form-group">
      <label for="To">Date:</label
      ><input
        type="date"
        class="form-control"
        formControlName="date"
        required
      />
    </div>
    <div class="form-group">
      <label for="To">Arrival Time:</label
      ><input
        type="time"
        class="form-control"
        formControlName="arrival"
        required
      />
    </div>
    <div class="form-group">
      <label for="To">Departure Time:</label
      ><input
        type="time"
        class="form-control"
        formControlName="departure"
        required
      />
    </div>
    <button type="submit" [disabled]="!post.valid" class="btn btn-primary">
      Create
    </button>
  </form>
</div>
