<app-driverhome></app-driverhome>
<div>
  <h4 class="text-danger text-center">you resived request</h4>
  <table class="table table-stripped container">
    <tr>
      <th>Username</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let i of requestlist; index as ind">
      <td>{{ i.username }}</td>
      <td>{{ i.address }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="accept(ind)">
          {{ btn }}
        </button>
        <!-- <button
          type="button"
          class="btn btn-success"
          (click)="accept(ind)"
          *ngIf="i.status"
        >
          accept
        </button> -->
      </td>
    </tr>
    <div *ngIf="fetching">
      <h3 class="text-center text-primary">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        fetching data....
      </h3>
    </div>
  </table>

  <h3 class="text-center">Fixed Rides</h3>
  <table class="table table-stripped container">
    <tr>
      <th>Username</th>
      <th>Address</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let i of fixedRides">
      <td>{{ i.username }}</td>
      <td>{{ i.address }}</td>
      <td class="text-success">Ride Fixed</td>
    </tr>
  </table>
</div>
